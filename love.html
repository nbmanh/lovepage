<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi Em</title>
  <style>
    body {
      background-color: deeppink;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .text {
      position: absolute;
      font-size: 50px;
      font-weight: bold;
      color: pink;
      white-space: nowrap;
      animation: moveText 5s linear infinite;
    }

    @keyframes moveText {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .img-float {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: floatToMiddle 4s ease-out forwards;
    }

    @keyframes floatToMiddle {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-50vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const messages = [
    'Anh yêu em 💖',
    'Nhớ em nhiều lắm 😘',
    'Bẹp là cute nhất 🥰',
    'Đi chơi với anh nha 👫',
    'Yêu bẹp nhất trên đời 💘',
    'Em là mặt trời của anh 🌞',
    'Chúc em 1/6 hạnh phúc 😢',
    'Làm vợ anh nha 💍'
  ];

  setInterval(() => {
    const text = document.createElement('div');
    text.className = 'text';
    text.innerText = messages[Math.floor(Math.random() * messages.length)];
    text.style.left = Math.random() * 100 + 'vw';
    document.body.appendChild(text);
    setTimeout(() => {
      text.remove();
    }, 5000);
  }, 500);

  const imageUrls = [
    'imganh1.jpg.jpg',
    'imganh2.jpg.jpg',
    'imganh3.jpg.jpg',
    'imganh4.jpg.jpg',
    'imganh5.jpg.jpg'
  ];

  let shuffledImages = [];
  let currentIndex = 0;

  function shuffleImages() {
    shuffledImages = [...imageUrls];
    for (let i = shuffledImages.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffledImages[i], shuffledImages[j]] = [shuffledImages[j], shuffledImages[i]];
    }
  }

  shuffleImages();

  function createFloatingImage() {
    if (currentIndex >= shuffledImages.length) {
      shuffleImages();
      currentIndex = 0;
    }

    const img = document.createElement('img');
    img.className = 'img-float';
    img.src = shuffledImages[currentIndex];
    img.style.left = Math.random() * 90 + 'vw';
    img.style.bottom = '0px';

    document.body.appendChild(img);

    setTimeout(() => {
      img.remove();
    }, 4000);

    currentIndex++;
  }

  setInterval(createFloatingImage, 800);
</script>

</body>
</html>
