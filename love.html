<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gửi Em</title>
  <style>
    body {
      background-color: deeppink;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .text {
      position: absolute;
      font-size: 40px;
      font-weight: bold;
      color: pink;
      white-space: nowrap;
      animation: moveText 5s linear infinite;
    }

    @keyframes moveText {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .img-float {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-150px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  // Danh sách dòng chữ
  const messages = [
    'Anh yêu em 💖',
    'Nhớ em nhiều lắm 😘',
    'Bẹp là cute nhất 🥰',
    'Đi chơi với anh nha 👫',
    'Yêu bẹp nhất trên đời 💘',
    'Em là mặt trời của anh 🌞',
    'Chúc em 1/6 hạnh phúc 😢',
    'Làm vợ anh nha 💍'
  ];

  // Tạo dòng chữ ngẫu nhiên bay lên
  setInterval(() => {
    const text = document.createElement('div');
    text.className = 'text';
    text.innerText = messages[Math.floor(Math.random() * messages.length)];
    text.style.left = Math.random() * 100 + 'vw';
    document.body.appendChild(text);
    setTimeout(() => {
      text.remove();
    }, 5000);
  }, 500);

  // Danh sách ảnh
  const imageUrls = [
    'imganh1.jpg',
    'imganh2.jpg',
    'imganh3.jpg',
    'imganh4.jpg',
    'imganh5.jpg'
  ];

  let currentImageIndex = 0;

  // Trộn ngẫu nhiên mảng ảnh (Fisher-Yates Shuffle)
  function shuffleImages(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffleImages(imageUrls); // Trộn ngay từ đầu

  function createFloatingImage() {
    const img = document.createElement('img');
    img.className = 'img-float';
    img.src = imageUrls[currentImageIndex];
    img.style.left = Math.random() * 90 + 'vw';
    img.style.bottom = '0px'; // Bắt đầu từ dưới

    document.body.appendChild(img);

    setTimeout(() => {
      img.remove();
    }, 6000);

    currentImageIndex++;
    if (currentImageIndex >= imageUrls.length) {
      currentImageIndex = 0;
      shuffleImages(imageUrls);
    }
  }

  setInterval(createFloatingImage, 800); // Tạo ảnh mới mỗi 0.8s
</script>

</body>
</html>
